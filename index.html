<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.png" />
    <title>Talk to Dothraki</title>
  </head>
  <body>
    <header class="header">talk to Dothraki</header>
    <div id="main">
      <section id="input-text">
        <header>
            English text
        </header>  
        <textarea
          id="user-input"
          placeholder="Type the input text here..."
        ></textarea>
      </section>
      <button id="btn-translate">translate to dothraki</button>
      <section id="output-text">
          <header>
              Dothraki text 
          </header>
          <div id="translatedOutput"></div>
      </section>
    </div>
    <footer>
        <div id="footer-about">about</div>
        <p id="footer-text">Find out how English sentences translate to the fictional Dothraki language.</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
